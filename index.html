  <body>
    <div class="main">

      <form class="wow animate__animated animate__zoomIn" action="https://api.web3forms.com/submit" method="POST">

              <div class="form-group">

                <input
                  id="phone"

                />
              </div>
              <div class="form-group">
                <label for="phone" class="form-label">your favourite person</label>
                <input
                  id="phone"

                />

              <div class="form-group">
                <label for="message" class="form-label">Message to  saad</label>
                <textarea

                  name="message"
                  placeholder="kuch bolna hai  "
                ></textarea>
              </div>
            </div>
            <button class="form-submit" type="submit">Send Message</button>
          </form>
        </section>
      </form>
    </div>
